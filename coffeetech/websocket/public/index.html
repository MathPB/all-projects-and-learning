<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Parking Assist</title>
</head>

<body>
    <div class="title-park">
        <h1 class="text-center spacing-bottom">Parking Assist</h1>

        <div class="centralize-slection">
            <div class="centralize-grid">
                <form action="park.html">
                    <label class="font-label">Local</label>
                    <select class="form-control spacing-bottom" name="select_park">
                        <option value="1">Vaga 1</option>
                        <option value="2">Vaga 2</option>
                        <option value="3">Vaga 3</option>
                        <option value="4">Vaga 4</option>
                        <option value="5">Vaga 5</option>
                        <option value="6">Vaga 6</option>
                    </select>

                    <label class="font-label">Placa do carro</label>
                    <input class="form-control placa-text" name="plate" type="text" required
                        placeholder="Digite sua placa">

                    <button type="submit" class="btn btn-secondary btn-lg spacing-btn-top" style="width: 100%;">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="park.js"></script>
</html>
